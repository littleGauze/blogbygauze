<div class="main-wrap clearfix">
	<div class="settings-wrap clearfix">
		<form id="baseinfo" action="" class="form-horizontal">
			<div class="form-group">
				<label for="avator" class="col-sm-2 control-label">预览</label>
				<div class="avator-wrap col-sm-6 col-lg-4">
					<img src="" alt="">
					<div class="progress-wrap">
						<div class="progress hide">
						  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
						    <span class="sr-only">0% Complete (success)</span>
						  </div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="avator" class="col-sm-2 control-label">头像</label>
				<div class="col-sm-6 col-lg-4">
					<input type="file" name="file">
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-6 col-lg-4">
					<input type="text" class="form-control" name="username" value="<%= userinfo.user_name %>" disabled>
				</div>
			</div>
			<div class="form-group">
				<label for="nickname" class="col-sm-2 control-label">昵称</label>
				<div class="col-sm-6 col-lg-4">
					<input type="text" class="form-control" name="nickname" value="<%= userinfo.user_nick %>">
				</div>
			</div>
			<div class="form-group">
				<label for="usermotto" class="col-sm-2 control-label">个性签名</label>
				<div class="col-sm-10 col-lg-6">
					<textarea  class="form-control" rows="5"><%= userinfo.user_motto %></textarea>
				</div>
			</div>
			<div class="action-wrap">
				<input type="button" class="btn btn-success" value="保存">
			</div>
		</form>
	</div>
</div>
<script src="js/settings.js"></script>
